<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
          <input class="numDisplay" readonly="readonly"></input>
          <div class="calcButtons">

            <button class="but clear" value="clear">C</button>
            <button class="but sign" value="sign">+/-</button>
            <button class="but dot" value="dot">.</button>
            <button class="but op" value="/">/</button>
            <button class="but num" value="7">7</button>
            <button class="but num" value="8">8</button>
            <button class="but num" value="9">9</button>
            <button class="but op" value="*">*</button>
            <button class="but num" value="4">4</button>
            <button class="but num" value="5">5</button>
            <button class="but num" value="6">6</button>
            <button class="but op" value="-">-</button>
            <button class="but num" value="1">1</button>
            <button class="but num" value="2">2</button>
            <button class="but num" value="3">3</button>
            <button class="but op" value="+">+</button>
            <button class="but zero num" value="0">0</button>
            <button class="but op equals" value="=">=</button>
          </div>
        </div>
         
            
    </div>











    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
