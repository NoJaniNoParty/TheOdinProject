<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel's TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
    

    <div class="container">
        <div id="popup">
            <p>GAME OVER</p>
            <p>Player 1 won!!!</p>
            <button type="button">Play again</button>

        </div>
        <div class="game">
            <div class="box luborder" value="1"></div>
            <div class="box upborder" value="2"></div>
            <div class="box ruborder" value="3"></div>
            <div class="box leftborder" value="4"></div>
            <div class="box midborder" value="5"></div>
            <div class="box rightborder" value="6"></div>
            <div class="box dlborder" value="7"></div>
            <div class="box botborder" value="8"></div>
            <div class="box drborder" value="9"></div>
        </div>
    </div>







    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
