<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <div class="main">
            <div class="title"> <h1>The Score:</h1></div>
           
            <div class="header">
                <p id="playerScore">0</p>
                <p id="computerScore">0</p>
                
            </div>
            <div class="choices">
                <button type="button" class="choiceButtons rock">ROCK</button>
                <button type="button" class="choiceButtons paper">PAPER</button>
                <button type="button" class="choiceButtons scissors">SCISSORS</button>
            </div>
                
        </div>
    </div>
    <script src="rock_paper_scissors.js" charset="UTF-8"></script>
</body>
</html>
